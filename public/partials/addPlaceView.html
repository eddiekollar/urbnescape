<div class="container" ng-controller="AddPlaceCtrl" ng-model="place">
  <div map id="map" mode="edit" class="col-xs-12" place="place"></div>
  
  <form role="form" name="place_form" class="form-inline">

  <div place-form context="addPlace" place="place" ng-transclude></div>
    <!-- Multiple Radios (inline) -->
  <div class="well">
    <div class="row">
      <div class="input-group col-xs-6 col-sm-5 col-sm-offset-1">
            <label class="control-label" for="quietlevel">Quiet Level</label>
            <div class="">
                <label class="radio-inline" for="quietlevel-0">
                    <input type="radio" name="quietlevel" id="quietlevel-0" ng-model="review.quietlevel" value="1">
                    1
                </label>
                <label class="radio-inline" for="quietlevel-1">
                    <input type="radio" name="quietlevel" id="quietlevel-1" ng-model="review.quietlevel" value="2">
                    2
                </label>
                <label class="radio-inline" for="quietlevel-2">
                    <input type="radio" name="quietlevel" id="quietlevel-2" ng-model="review.quietlevel" value="3">
                    3
                </label>
                <label class="radio-inline" for="quietlevel-3">
                    <input type="radio" name="quietlevel" id="quietlevel-3" ng-model="review.quietlevel" value="4">
                    4
                </label>
            </div>
      </div>

      <div class="control-group col-xs-6  col-sm-5">
          <span class="glyphicon-group"></span>
          <img src="/public/img/glyphicons_group.png"/>
          <label class="control-label" for="crowd">Crowd</label>
          <div class="">
            <label class="radio-inline" for="crowd-0">
              <input type="radio" name="crowd" id="crowd-0" ng-model="review.crowd" value="1" >
                1
            </label>
            <label class="radio-inline" for="crowd-1">
              <input type="radio" name="crowd" id="crowd-1" ng-model="review.crowd" value="2">
                2
            </label>
            <label class="radio-inline" for="crowd-2">
              <input type="radio" name="crowd" id="crowd-2" ng-model="review.crowd" value="3">
                3
            </label>
            <label class="radio-inline" for="crowd-3">
              <input type="radio" name="crowd" id="crowd-3" ng-model="review.crowd" value="4">
                4
            </label>
          </div>
      </div>
    </div>

    <div class="row">
      <div class="control-group tips-highlights-group col-xs-12 col-sm-10 col-sm-offset-1">
        <span class="glyphicon glyphicon-map-marker"></span>
        <label class="control-label" for="tips">Tips &amp; Highlights</label>
        <textarea id="tips"
                  name="tips"
                  rows="4"
                  class="form-control"
                  placeholder="Add some tips"
                  ng-model="review.tips"
                  ng-maxlength="512"></textarea>
        <div class="alert alert-danger"
             ng-show="place_form.tips.$dirty && place_form.tips.$invalid">
          <small class="error"
                 ng-show="place_form.tips.$error.maxlength">
              Tip cannot be longer than 512 characters
          </small>
        </div>
      </div>
      <!-- Button -->
    </div>
    <div class="row">
      <div class="control-group col-sm-offset-3">
        <label class="control-label" for="addplace"></label>
        <div class="controls">
          <button id="addplace" name="addplace" class="btn btn-warning" ng-click="addPlace()" ng-disabled="place_form.$invalid">ADD {{ place.category }}</button>
        </div>
      </div>
    </div>

    </div>
  </form>
</div>
