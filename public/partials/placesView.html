<div class="container" ng-controller="PlacesCtrl">
    <img class="img-responsive place-img" src="/public/img/x2/image_parks@2x.png" ng-show="category == 'PARK'"/>
    <img class="img-responsive place-img" src="/public/img/x2/image_paths@2x.png" ng-show="category == 'PATH'"/>
    <img class="img-responsive place-img" src="/public/img/x2/image_view@2x.png" ng-show="category == 'VIEW'"/>
    <img class="img-responsive place-img" src="/public/img/x2/image_solitude@2x.png" ng-show="category == 'SOLITUDE'"/>
    <div class="add-place-form">
        <div class="pull-right addplace-btn" ng-show="authenticated">
            <a class="btn btn-warning" ng-click="addPlacePage()">
                    KNOW OF OTHER PLACES?
                    <span class="glyphicon glyphicon-plus-sign"></span>
            </a>
        </div>
        <div ng-repeat="place in places">
            <div class="well col-12">
                <div ng-click="getDetails(place)">
                    <p class="col-sm-offset-3">{{ place.name }}</p>
                    <p class="col-sm-offset-3">{{ place.description }}</p>
                    <p class="col-sm-offset-3">{{ place.location }}</p>
                </div>
                <div class="col-xs-3" ng-show="authenticated">
                    <button id="btn" class="btn btn-default" ng-click="">
                        <span favorite-button class="glyphicon glyphicon-heart" ></span>
                    </button>
                </div>
                <p>
                    <div class="col-xs-3">{{place.geoData.distance | number}} mi</div>
                    <div class="col-xs-3">Crowd: {{place.crowdScore | number}}</div>
                    <div class="col-xs-3">Quiet Level: {{place.quietlevelScore | number}}</div>
                </p>
                </div>
            </div>
        </div>
    </div>
</div>
