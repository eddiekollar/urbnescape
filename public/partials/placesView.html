<div class="container">
    <div ng-show="hasCategory">
        <img class="img-responsive place-img" src="/public/img/x2/image_parks@2x.png" ng-show="category == 'PARK'"/>
        <img class="img-responsive place-img" src="/public/img/x2/image_paths@2x.png" ng-show="category == 'PATH'"/>
        <img class="img-responsive place-img" src="/public/img/x2/image_view@2x.png" ng-show="category == 'VIEW'"/>
        <img class="img-responsive place-img" src="/public/img/x2/image_solitude@2x.png" ng-show="category == 'SOLITUDE'"/>
        <div class="pull-right addplace-btn" ng-show="authenticated">
            <a class="btn btn-warning" ng-click="addPlacePage()">
                    KNOW OF OTHER PLACES?
                    <span class="glyphicon glyphicon-plus-sign"></span>
            </a>
        </div>
    </div>
    <div class="add-place-form" ng-repeat="place in places">
        <div place-div ng-model="place"></div>
    </div>
</div>
