<div class="container" ng-controller="SignUpCtrl">
    <div class="col-offset-4 col-sm-5 well">
        <form role="form" ng-submit="signUp()">
            <div class="heading">
                <h4 class="form-heading">Sign Up</h4>
            </div>
            <div class="form-group">
                <label for="name.first">First Name</label>
                <input  class="form-control" type="text" id="name.first" placeholder="E.g. Ashwin" ng-model="user.name.first">
            </div>
            <div class="form-group">
                <label for="name.last">Last Name</label>
                <input class="form-control" type="text" id="name.last" placeholder="E.g. Hegde" ng-model="user.name.last">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="text" id="email" placeholder="E.g. ashwinh@cybage.com" ng-model="user.email">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" id="username" placeholder="E.g. ashwinhegde" ng-model="user.username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" ng-model="user.password">
            </div>
            <button type="submit" class="btn btn-success">Sign Up</button>
        </form>
    </div>
</div>
